<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <form>
        <div>
        <label for="DAY">DAY</label><br>
        <input type="text" id="day">
        <label for="day-error" class="day-error" style="display: flex;margin-top: 10px;letter-spacing: 1px; font-weight: 100;"></label>
        </div>
        <div>
        <label for="MONTH">MONTH</label><br>
        <input type="text" id="month">
        <label for="" class="month-error" style="display: flex;margin-top: 10px;letter-spacing: 1px; font-weight: 100;"></label>
      </div>
        <div>
        <label for="YEAR">YEAR</label><br>
        <input type="text" id="year">
        <label for="" class="year-error" style="display: flex;margin-top: 10px;letter-spacing: 1px; font-weight: 100;"></label>
      </div>
      </form>
      <div class="line">

      </div>
      <div class="get">
        <img src="icon-arrow.svg" alt="">
      </div>
      <div class="output" style="margin-top: -100px;">
        <h1><span class="ye"color="rgb(123,88,244)">- -</span> years</h1>
        <h1><span class="mo" color="rgb(123,88,244)">- -</span> months</h1>
        <h1><span class="da" color="rgb(123,88,244)">- -</span> days</h1></h1>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/abaLoAmar/">Aba Lo Amar</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
